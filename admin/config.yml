backend:
  name: git-gateway
  branch: main   # matches your GitHub default branch

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "notes"
    label: "Notes"
    folder: "content/notes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
